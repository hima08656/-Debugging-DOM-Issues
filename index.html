<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Task</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <p id="message">Original Message</p>
    <button id="textButton">Change Text</button>
    <br><br>
    <div id="box"></div>
    <button id="colorButton">Change Background</button>

    <script>
        // ✅ Fixed incorrect ID selector ('massage' → 'message')
        const para = document.querySelector('#message');

        // ✅ Fixed method name ('getElementByName' → 'getElementById')
        const textButton = document.getElementById('textButton');

        // ✅ Fixed event listener method ('addClickEventListener' → 'addEventListener')
        textButton.addEventListener('click', () => {
            // ✅ Fixed property name ('contentText' → 'textContent')
            para.textContent = 'New Message';
        });

        const box = document.getElementById('box');
        const colorButton = document.getElementById('colorButton');

        colorButton.addEventListener('click', () => {
            // ✅ Fixed typo in 'style' property ('styl' → 'style')
            box.style.backgroundColor = 'blue';
        });
    </script>
</body>

</html>
